<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="url">

    <button onclick="storeImages()">Store Images</button>
    <button onclick="gotoSlideshow()">Watch soldeshow</button>
</body>
</html>

<script>
    function gotoSlideshow(){
        window.location.href="slideshow.html"
    }
    
function storeImages(){

    console.log("dasfkk")
    // step 1: accept user input

    let image =document.getElementById("url").value

    // there is an Array present to push images

    // step2 : pick either localStorage Array or create empty Array

    let images=JSON.parse(localStorage.getItem("images")) ||[]

    images.push(image)

    localStorage.setItem("images",JSON.stringify(images))

    document.getElementById("url").value=null;


}
    
</script>
